        // Function to calculate time zone offset from selected date to current date
function calculateTimeZoneOffset(selectedDate) {
  // Get the selected date and current date
  const selectedDateTime = new Date(selectedDate);
  const currentDateTime = new Date();

  // Get the time zone offset in minutes for the selected date
  const selectedTimezoneOffset = selectedDateTime.getTimezoneOffset();

  // Get the time zone offset in minutes for the current date
  const currentTimezoneOffset = currentDateTime.getTimezoneOffset();

  // Calculate the time zone offset difference
  const timezoneOffsetDifference = selectedTimezoneOffset - currentTimezoneOffset;

  // Convert the offset difference to hours and minutes
  const hoursOffset = Math.floor(Math.abs(timezoneOffsetDifference) / 60);
  const minutesOffset = Math.abs(timezoneOffsetDifference) % 60;

  // Determine the sign of the offset (+ or -)
  const sign = timezoneOffsetDifference > 0 ? '+' : '-';

  // Format the offset as a string
  const offsetString = `${sign}${hoursOffset.toString().padStart(2, '0')}:${minutesOffset.toString().padStart(2, '0')}`;

  // Return the time zone offset
  return offsetString;
}
